<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Class Project App</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav class="navbar navbar-expand-bg navbar-transparent bg-transparent">
    <a class="navbar-brand" href="#">
      <img class="logo" src="./Assets/BudgetGrubsLogo.png" alt="Logo" style="height: 150px; width: 150px;">
    </a>
  </nav>
  <div>
    <h1>Please fill out the form to generate your Budget Rating</h1>
  </div>

  <main class="container">
    <form>
      <div class="input-group my-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="">First name</span>
        </div>
        <input type="text" class="form-control">
      </div>
      <div class="input-group my-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="">Last name</span>
        </div>
        <input type="text" class="form-control">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">Monthly Income $</span>
        </div>
        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
      </div>
    </form>


  </main>

  <div class="mapouter">
    <div class="gmap_canvas">
      <iframe width="150" height="250" id="gmap_canvas"
        src="https://maps.google.com/maps?q=11530%20griffing%20blvd&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0"
        scrolling="no" marginheight="0" marginwidth="0"></iframe>
      <a href="https://www.whatismyip-address.com"></a><br>
      <a href="https://www.embedgooglemap.net"></a>
    </div>
  </div>


  <div class="second">
    <div class="income-display">
      <div class="b">00000000</div>
    </div>

    <div class="btn">
      <button type="button" class="btn btn-lg btn-primary" disabled>Submit</button>
    </div>





    <div id="demo" class="carousel slide" data-ride="carousel">

      <!-- Indicators -->
      <ul class="carousel-indicators">
        <li data-target="#demo" data-slide-to="0" class="active"></li>
        <li data-target="#demo" data-slide-to="1"></li>
        <li data-target="#demo" data-slide-to="2"></li>
      </ul>

      <!-- The slideshow -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./Assets/ram.jpg" alt="Los Angeles">
        </div>
        <div class="carousel-item">
          <img src="Assets/res3.jpeg" alt="Chicago">
        </div>
        <div class="carousel-item">
          <img src="Assets/junkFood.jpg" alt="New York">
        </div>
      </div>

      <!-- Left and right controls -->
      <a class="carousel-control-prev" href="#demo" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </a>
      <a class="carousel-control-next" href="#demo" data-slide="next">
        <span class="carousel-control-next-icon"></span>
      </a>

    </div>

  </div>

  <footer class="text-center">
    <h3 class="mb-0">By: group</h3>
  </footer>





  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
