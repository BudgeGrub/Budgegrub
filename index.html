<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Class Project App</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav class="navbar navbar-expand-bg navbar-transparent bg-transparent">
    <a class="navbar-brand" href="#">
      <img class="logo" src="./Assets/BudgetGrubsLogo.png" alt="Logo" style="height: 150px; width: 150px;">
    </a>
  </nav>

  <h1 class="text-center">Please fill out the form to generate your Budget Rating</h1>


  <main class="container my-5">
    <div class="row">
      <div class="col-lg-12">
        <form id="form1" class="my-4">
          <h2 class="text-center">Monthly Income and Location</h2>
          <!-- Input for first name -->
          <div class="input-group my-3">
            <div class="input-group-prepend">
              <label for="firstName" class="input-group-text">First name</label>
            </div>
            <input id="firstName" type="text" class="form-control">
          </div>

          <!-- Input for last name -->
          <div class="input-group my-3">
            <div class="input-group-prepend">
              <label for="lastName" class="input-group-text">Last name</label>
            </div>
            <input id="lastName" type="text" class="form-control">
          </div>

          <!-- Input for monthly income -->
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label for="monthlyIncome" class="input-group-text">Monthly Income $</label>
            </div>
            <input id="monthlyIncome" type="text" class="form-control">
          </div>

          <!-- Input for location -->
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label for="userLocation" class="input-group-text">Location</label>
            </div>
            <input id="userLocation" type="text" class="form-control" placeholder="Enter your location">
            <p class="footnote ml-2"><em>Enter full address or city name (1234 Example Rd, Tallahassee, FL 32304 or just
                Tallahasee, FL 32304)</em></p>
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>

      <div class="col-lg-12">
        <form id="form2" class="my-4">
          <!-- Input for first name -->
          <div class="input-group my-3">
            <div class="input-group-prepend">
              <label for="firstName" class="input-group-text">First name</label>
            </div>
            <input id="firstName" type="text" class="form-control">
          </div>

          <!-- Input for last name -->
          <div class="input-group my-3">
            <div class="input-group-prepend">
              <label for="lastName" class="input-group-text">Last name</label>
            </div>
            <input id="lastName" type="text" class="form-control">
          </div>

          <!-- Input for Monthly income -->
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label for="monthlyIncome" class="input-group-text">Monthly Income $</label>
            </div>
            <input id="monthlyIncome" type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <div class="mapouter">
    <div class="gmap_canvas">
      <iframe width="150" height="250" id="gmap_canvas"
        src="https://maps.google.com/maps?q=11530%20griffing%20blvd&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0"
        scrolling="no" marginheight="0" marginwidth="0"></iframe>
      <a href="https://www.whatismyip-address.com"></a><br>
      <a href="https://www.embedgooglemap.net"></a>
    </div>
  </div>


  <div class="second container">
    <div class="income-display">
      <div class="b">00000000</div>
    </div>

    <div class="btn">
      <button type="button" class="btn btn-lg btn-primary" disabled>Submit</button>
    </div>





    <div id="demo" class="carousel slide" data-ride="carousel">

      <!-- Indicators -->
      <ul class="carousel-indicators">
        <li data-target="#demo" data-slide-to="0" class="active"></li>
        <li data-target="#demo" data-slide-to="1"></li>
        <li data-target="#demo" data-slide-to="2"></li>
      </ul>

      <!-- The slideshow -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./Assets/ram.jpg" alt="Los Angeles">
        </div>
        <div class="carousel-item">
          <img src="Assets/res3.jpeg" alt="Chicago">
        </div>
        <div class="carousel-item">
          <img src="Assets/junkFood.jpg" alt="New York">
        </div>
      </div>

      <!-- Left and right controls -->
      <a class="carousel-control-prev" href="#demo" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </a>
      <a class="carousel-control-next" href="#demo" data-slide="next">
        <span class="carousel-control-next-icon"></span>
      </a>

    </div>

  </div>

  <footer class="text-center">
    <h3 class="mb-0">By: group</h3>
  </footer>




  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
