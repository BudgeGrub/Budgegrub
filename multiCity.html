<!DOCTYPE html>
<html>
  <head>
    <title>Multi Restaurant Results to Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCwt4jc2BU4QM1PVfbFzQ9l-xRk7o8M27Q&callback=initMap&libraries=&v=weekly"
      defer
    ></script>
    <style type="text/css">
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }

      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script>
    // THE SCRIPT IS A VARIABLE AND IS SOURCED FROM PARSED API RESPONSE
    // var script = document.createElement('script'); script.src = 'HTTTP://YELPRESPONSE.geojsonp';
    // CALL BACK FUNCTION TO PLACE API RESPONSE INTO EQ  
    // When the script runs, the target domain passes the data as an argument to another script, usually named callback(). The target domain defines the callback script name, which is the first name on the page when you load the target URL in a browser.
//     function eqfeed_callback(response) {
//       map.data.addGeoJson(response);
//       }
// THIS METHOD IS USED TO PLACE THE PARSED GEOJSON INTO MAP
// addGeoJson()

document.getElementsByTagName('head')[0].appendChild(script);
      let map;

      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          zoom: 2,
          center: new google.maps.LatLng(2.8, -187.3),
          mapTypeId: "terrain",
        });
        // Create a <script> tag and set the USGS URL as the source.
        const script = document.createElement("script");
        // THE GeoJSON SHOULD BE STORES AT
        // "assets/yelp_results_GeoJSONP.js"
        script.src =
          "assets/yelp_response_GeoJSONP.js";
        document.getElementsByTagName("head")[0].appendChild(script);
      }

      // Loop through the results array and place a marker for each
      // set of coordinates.
      const eqfeed_callback = function (results) {
        for (let i = 0; i < results.features.length; i++) {
          const coords = results.features[i].geometry.coordinates;
          const latLng = new google.maps.LatLng(coords[1], coords[0]);
          new google.maps.Marker({
            position: latLng,
            map: map,
          });
        }
      };
    </script>
  </head>
  <body>
    <div id="map"></div>
    
  </body>
</html>
